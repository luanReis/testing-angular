<div class="thumbnail">
	<img ng-src="{{ conference.thumbnail }}">
	<div class="caption">
		<p><strong>Title: </strong>{{ conference.name }}</p>
		<p><strong>Date: </strong>{{ conference.date }}</p>
		<p><strong>Time: </strong>{{ conference.time }}</p>
		<p><strong>Address: </strong>{{ conference.address }}</p>
		<p><strong>Happiness Meter: </strong>{{ conference.language | happinessMeter }}</p>
	</div>
</div>
